<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breeze To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Breeze To-Do List</h1>
        <form method="POST">
            <input type="text" name="content" placeholder="New task..." required>
            <button type="submit">Add Task</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Submitted At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
{% for task in tasks %}
    <tr>
        <td>{{ loop.index }}</td>   <!-- loop.index starts at 1, loop.index0 at 0 -->
        <td>{{ task.content }}</td>
        <td>
            {% if task.timestamp %}
                {{ task.timestamp.strftime('%Y-%m-%d %H:%M') }}
            {% else %}
                -
            {% endif %}
        </td>
        <td>
            <a href="{{ url_for('edit', id=task.id) }}">✏️ Edit</a>
            <a href="{{ url_for('delete', id=task.id) }}" onclick="return confirm('Delete this task?')">🗑️ Delete</a>
        </td>
    </tr>
{% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
